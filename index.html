<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rps</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">Rock Paper Scissors</div>
    <div id="container">
      <button class="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
      <button class="paper"><i class="fa-solid fa-hand"></i></button>
      <button class="scissors">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </div>
    <!-- Terminal design inspired by https://codepen.io/breindy/pen/VzOybw -->
    <div class="fakeMenu">
      <div class="fakeButtons fakeClose"></div>
      <div class="fakeButtons fakeMinimize"></div>
      <div class="fakeButtons fakeZoom"></div>
    </div>
    <div class="fakeScreen"></div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="again"><i class="fa-solid fa-rotate-right"></i></span>
        <div class="modal-text">Do you want to try again?</div>
      </div>
    
    </div>
    <div class="footer">
      <div class="footer-text">Copyright Â© Santos Novoa 2025</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
